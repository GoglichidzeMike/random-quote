<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
    integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <title>Document</title>
</head>

<body>
  <div class="wrapper" id="quote-box">
    <div class="quote-container">
      <div class="quote">
        <i class="fa fa-quote-left"></i><span id="text"></span>
      </div>
      <div class="author">
        - <span id="author"></span>
      </div>
    </div>
    <div class="buttons">
      <a class="button" id="tweet-quote" title="Tweet this quote!" target="_blank">
        <i class="fab fa-twitter-square"></i>
      </a>
      <a class="button" id="tumblr-quote" title="Post this quote on tumblr!" target="_blank">
        <i class="fab fa-tumblr-square"></i>
      </a>
      <div id="new-quote-container">
        <button class="quote-button" id="new-quote">New quote</button>
      </div>
    </div>
  </div>





  <script src="main.js"></script>
</body>

</html>
